<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="formulario.html">
        <h3>text</h3>
        <label for="Nombre">Nombre</label>
        <input type="text" placeholder="Escribe tu nombre" size="50" id="Nombre" maxlength="10"> 

        <h3>radio</h3>
        <label></label>
        <input type="radio" name="genero" value="hombre" checked> Hombre
        <input type="radio" name="genero" value="mujer"> Mujer
        <input type="radio" name="genero" value="otro" checked> Otro

        <h3>select</h3>
        <select name="frutas">
            <option value="fresa">Fresa</option>
            <option value="naranja">Naranja</option>
            <option value="uva">Uva</option>
        </select>

        <h3>textarea</h3>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe aqui"></textarea>

        <h3>Datalist</h3>
        <label>buscador:</label>
        <input list="buscador">
        <datalist id="buscador">
            <option value="Internet Explorer"></option>
            <option value="Google Chrome"></option>
            <option value="Opera"></option>
        </datalist>
        <input type= "submit" value="Enviar">
        <input type= "image" src="" alt="">
        <button>Enviar</button>
    </form>
</body>

</html>
